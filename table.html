<!DOCTYPE html>
<html>
    <head>
        <title>Colors Web</title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>


    </head>
    <body>
       <div class="container">
        <br>
        <h1 class="text-center text-warning">Time Table Using Bootstrap</h1>
        <table class="table table-bordered table-hover table-responsive-sm">
            <thead>
                <tr class="bg-dark text-light">
                    <th class="text-center" colspan="6">Time Table</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td rowspan="6"> HOURS </td>
                </tr>
                <tr class="table-primary">
                    <td class="text-center">MON</td>
                    <td class="text-center">Tues</td>
                    <td class="text-center">Wed</td>
                    <td class="text-center">Thurs</td>
                    <td class="text-center">Fri</td>
                </tr>
                <tr>
                    <td class="text-center">Maths</td>
                    <td class="text-center">Tues</td>
                    <td class="text-center">Wed</td>
                    <td class="text-center">Thurs</td>
                    <td class="text-center">Fri</td>
                </tr>
                <tr>
                    <td class="text-center" colspan="5">Games</td>
                </tr>
                <tr>
                    <td class="text-center">EVS </td>
                    <td class="text-center">Tues</td>
                    <td class="text-center">Wed</td>
                    <td class="text-center">Thurs</td>
                    <td class="text-center">Fri</td>
                </tr>
                <tr>
                    <td class="text-center">MON</td>
                    <td class="text-center">Tues</td>
                    <td class="text-center">Wed</td>
                    <td class="text-center">Thurs</td>
                    <td class="text-center">Fri</td>
                </tr>
            </tbody>
        </table>
       </div>
           
    </body>
</html>
